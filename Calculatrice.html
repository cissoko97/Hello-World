<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="Calculatrice.css">
</head>
<body>
    <!-- creation du phone -->
    <div id="Encochecalculatrice">  
        <!-- creation de la partie intérieure -->
        <div id="Interieurcalculatrice">
<!-- creation des divisions -->
            <div class="espaceecoute"></div>
            <div class="affichage1"> </div>
            <div class="affichage2"></div>
            <div class="affichage3">
                <!-- creation des sous divisions de la partie 3 -->
                <div class="rangée1">
                    <div class="bouton1"> - </div>
                    <div class="bouton2"> + </div>
                    <div class="bouton3"> × </div>
                    <div class="bouton4"> AC </div>
                </div>
                <div class="rangée2">
                    <div class="bouton1 marron"> 9 </div>
                    <div class="bouton2 marron"> 8 </div>
                    <div class="bouton3 marron"> 7 </div>
                    <div class="bouton4"> % </div>
                </div>
                <div class="rangée3">
                    <div class="bouton1 marron"> 6 </div>
                    <div class="bouton2 marron"> 5 </div>
                    <div class="bouton3 marron"> 4 </div>
                    <div class="bouton4"> ÷ </div>
                </div>
                <div class="rangée4">
                    <div class="bouton1 marron"> 3 </div>
                    <div class="bouton2 marron"> 2 </div>
                    <div class="bouton3 marron"> 1 </div>
                    <div class="bouton4"> +/- </div>
                </div>
                <div class="rangée5">
                    <div class="longbouton"> 0 </div>
                    <div class="bouton5">  </div>
                    <div class="bouton6"> - </div>
                </div>

            </div>

        </div>
    </div>
</body>
</html>
