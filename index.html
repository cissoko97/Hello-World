<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!-- creation du phone -->
    <div class="Encochecalculatrice">
        <!-- creation de la partie intérieure -->
        <div class="Interieurcalculatrice">
            <!-- creation des divisions -->
            <div class="espaceecoute"></div>
            <div class="screen"></div>
            <div class="screen"></div>
            <!-- creation des sous divisions de la partie 3 -->
            <div class="keyboard">
                <div class="btn"> - </div>
                <div class="btn"> + </div>
                <div class="btn"> × </div>
                <div class="btn"> AC </div>
                <div class="btn"> 9 </div>
                <div class="btn"> 8 </div>
                <div class="btn"> 7 </div>
                <div class="btn"> % </div>
                <div class="btn"> 6 </div>
                <div class="btn"> 5 </div>
                <div class="btn"> 4 </div>
                <div class="btn"> ÷ </div>
                <div class="btn"> 3 </div>
                <div class="btn"> 2 </div>
                <div class="btn"> 1 </div>
                <div class="btn"> +/- </div>
                <div class="btn btn-2"> 0 </div>
                <div class="btn"> . </div>
                <div class="btn">=</div>
            </div>

        </div>
    </div>
    <script src="/js/javascript.js"></script>
</body>

</html>
